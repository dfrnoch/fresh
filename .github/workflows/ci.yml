name: ğŸ”¥ CI

on: [push, pull_request]

jobs:
  build_and_test:
    name: ğŸ§ Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: âš¡ Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ¦€ Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: ğŸ”¨ Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: target/
      
      - name: ğŸ§ª Test
        uses: actions-rs/cargo@v1
        with:
          command: test
