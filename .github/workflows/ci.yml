name: 🔥 CI

on: [push, pull_request]

jobs:
  build_and_test:
    name: 🐧 Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: ⚡ Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: 🦀 Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: 🔨 Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: 📦 Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: target/
      
      - name: 🧪 Test
        uses: actions-rs/cargo@v1
        with:
          command: test
